name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout output branch
        uses: actions/checkout@v3
        with:
          ref: output
          fetch-depth: 0
          create_branch: true

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-blue.svg?
              palette=#003366,#1a759f,#189ad3,#9cd9f0
              &size=18
              &rounded=true
              &speed=1.2

      - name: Push SVG to output branch
        uses: EndBug/add-and-commit@v9
        with:
          add: "dist/*.svg"
          message: "Generate contribution snake animation"
          branch: output
          push: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
